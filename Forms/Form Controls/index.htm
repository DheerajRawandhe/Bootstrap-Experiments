<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h2>Form Demo</h2>
    <form>
        <div class="mb-3">
            <label for="example" class="form-label">Email/Username</label>
            <input type="email" class="form-control" id="example" placeholder="Username,emil">
          </div>
          <div class="mb-3">
            <label for="pass" class="form-label">Enter password</label>
            <input type="Password" class="form-control" id="pass" placeholder="Password">
          </div>
          <div class="mb-3">
            <label for="add" class="form-label">Address</label>
            <input type="text" class="form-control" id="add" placeholder="Address">
          </div>
    </form>
</div>
</body>
</html>
