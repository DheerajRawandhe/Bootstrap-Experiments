<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox and redio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body >
<style>
    body{
        background-color:rgb(155, 115, 175);
    }
</style>
    <h4>CheckBox</h4>
    <div class="mb-3 form-check">
        <label class="form-check-label" for="box">Agree</label>
        <input class="form-check-input" type="checkbox" id="box">
    </div>
    <hr>
    <h4>Radio</h4>
    <div class="mb-3 form-check">
        <label class="form-check-label" for="radio">yes</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio">
     
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Default radio
        </label>
      </div>
      <hr>
      <h4>Swiched</h4>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
      </div>
</body>
</html>
