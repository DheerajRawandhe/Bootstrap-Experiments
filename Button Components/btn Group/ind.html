<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btn Group</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h2>Btn Group</h2>
    <div class="btn-group">
        <Button class="btn btn-outline-dark">One</Button>
        <Button class="btn btn-outline-warning">Two</Button>
        <Button class="btn btn-outline-danger">Three</Button>

    </div>
    <hr>
    <Button class="btn btn-success">One</Button>
    <Button class="btn btn-success">Two</Button>
    <Button class="btn btn-success">Three</Button>

<hr>
<h2>CheckBox Button</h2>
<div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
  
    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
  
    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
    <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
  </div>
    
</body>
</html>
